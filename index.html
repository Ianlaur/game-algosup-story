<html>

<head>

    <link rel="stylesheet" href="style.css">

    <style>
        #timer {
            font-family: 'Digital-7', sans-serif;
            font-size: 24px;
            color: rgb(0, 0, 0);
            margin-top: 20px;
            position: fixed;
            left: 10px;
            top: 10px;
        }


        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }



        .darken {
            background-color: black;
        }

        body {

            height: 100svh;
            display: flex;

            justify-content: center;
            animation: pulse 2s infinite;

            color: white;
            /* Change the text color to white */
            background-color: black;

        .nc {
            position: fixed;
            z-index: -1;
            filter: grayscale(100%) blur(8px);
        }

        
        .box1 {

            width: 900px;
            height: 400px;
            z-index: 2;

            animation: pulse 3s infinite;
        }
        
    </style>

<body>
        <img src="Img/nuclear-weapons_0_0_0.jpg" alt="nuclear" class="nc" style="width: 1000px; height: auto;">
        <div class="box1">
    
    <h1 style="color:lightgrey;">Nuclear reactor at 30km from you exploded!</h1>
